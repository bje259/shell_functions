#
# set color overrides
set-option -sa terminal-overrides ",xterm-256color:Tc"
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set -g @tmux-which-key-xdg-plugin-path=tmux/plugins

# set vi mode
set-window-option -g mode-keys vi
#key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectange-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind "%" split-window -h -c "#{pane_current_path}"

# Initialize Atuin in tmux
# if-shell 'command -v atuin >/dev/null 2>&1' 'run-shell "eval \"\$(atuin init zsh)\""'

# Custom keybindings for Atuin functions
# bind-key -n C-r send-keys -l "_atuin_search\n"
bind-key -n M-Up send-keys -l "_atuin_up_search\n"
bind-key -n M-Down send-keys -l "_atuin_up_search\n"


# custom key bindings
#update prefix to ctrl space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-H previous-window
bind -n M-L next-window

# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'catppuccino/tmux'
# set plugins
set -g @tpm_plugins '          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-sensible   \
  christoomey/vim-tmux-navigator  \
  alexwforsythe/tmux-which-key    \
  tmux-plugins/tmux-resurrect   \
  dreamsofcode-io/catppuccin-tmux \
'

  # alexwforsythe/tmux-which-key    \
# set environment
set-environment -g PATH "/opt/homebrew/bin:/usr/bin"


if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'


